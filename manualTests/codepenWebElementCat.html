<body>
  <h1> Codepen : https://codepen.io/cornerkitten/pen/YVJwdw</h1>
  <div id="baby">This is the baby cat:</div>
  <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/928004/cornerkitten-avatar-rainbow.png" alt="baby cat" >

  <div id="momma">This is the shaddow momma cat: </div>
  <corner-kitten></corner-kitten>
  <script>
    class CornerKittenElement extends HTMLElement {
  constructor() {
    super();
    
    const image = document.createElement('img');
    image.src = 'https://s3-us-west-2.amazonaws.com/s.cdpn.io/928004/cornerkitten-avatar-rainbow.png';
    image.style.maxHeight = "90vh";
    image.style.maxWidth = "90vw";
    
    this
      .attachShadow({mode: 'open'})
      .appendChild(image);
  }
}

customElements.define('corner-kitten', CornerKittenElement);

  </script>
</body>
