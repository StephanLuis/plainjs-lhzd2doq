<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Vimeo DIV</h1>
        <!-- class="container" sets the max width, now 500px -->
        <div class="container">
            <!-- div id is required for loop links -->
            <div id="Vplayer" class="pm" data-plyr-provider="vimeo" data-plyr-embed-id="76979871"></div>
        </div>
        <br>
        <a href="#" onclick="PMloop('Vplayer', 5, 6)">Loop 5 to 6</a>

        <br>
        <a href="#" onclick="PMloop('Vplayer', 5.5, 6.25)">Loop 5.5 to 6.25</a>

        <br>
        <script type="module" src="https://cdn.jsdelivr.net/npm/practisemaster@develop/nonobfs/PMbundle.js"></script>
</body>

</html>
